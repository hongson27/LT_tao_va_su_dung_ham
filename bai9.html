<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai9</title>
</head>
<body>
<script>
    function check(input, arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === input) {
                count++;
            }
        }
        if (count === 0) {
            return -1;
        } else {
            return count;
        }
    }
    let arr = ['?', 'g', 6, 7, '?', 9, 'h', null, true, false];
    let input = prompt('Nhập vào 1 kí tự');
    let result = check(input, arr);
    alert(result);
</script>
</body>
</html>
